<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kalambury</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styl.css">
</head>
<body>
	<canvas></canvas>
	<div class="login page">
		<div class="form">
			<h3 class="title">Wpisz swój Nick:</h3>
			<input class="usernameInput" type="text" maxlength="14" />
		</div>
	</div>


	<div class="row no-gutters">
		<div class="col-4 chat page" style="text-align: center;">
			<abc style="font-size: 50px;color: #fff;">Punktacja: </abc>
			<ul>
				<div class="points"></div>
			</ul>
		</div>
		<div class="col-4 chat page" style="text-align: center;">
			<abc style="font-size: 50px;color: #fff;">Czas:</abc>
			<div class="zegar">00:00</div>
			<div class="haslo"></div>
			<div class="liczbahasel"></div>
		</div>
		<div class="col-4 chat page" style="">
			<div id="chat">
				<div class="chatArea">
					<ul class="messages"></ul>
				</div>
				<input class="inputMessage" placeholder="Propozycja rozwiązania ..."/>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

	<audio id="myAudio" controls style="display:none">
	<source id="Audio1" src="" type="audio/mpeg">
	</audio>


	<audio id="poprawnaodpowiedz">
		<source src="audio/poprawna.mp3" type="audio/mpeg">
	</audio>

	<audio id="brakodpowiedzi">
		<source src="audio/brakodpowiedzi.mp3" type="audio/mpeg">
	</audio>


</body>
</html>
